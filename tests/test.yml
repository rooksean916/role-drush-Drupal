---
- hosts: all

  vars:
    php_enable_webserver: false
    php_opcache_enable: "0"

  pre_tasks:
    - name: Ensure build dependencies are installed (RedHat).
      yum: name=which state=present
      when: ansible_os_family == 'RedHat'

  roles:
    - geerlingguy.php
    - geerlingguy.composer
    - geerlingguy.git
    - role_under_test
